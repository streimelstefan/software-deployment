<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Globaler Zähler</title>
  <script>
    async function incrementCounter() {
      const response = await fetch('/api/increment?value=' + document.getElementById('counter').innerText, {
        method: 'POST'
      });
      const data = await response.json();
      document.getElementById('counter').innerText = data.count;
    }
  </script>
</head>
<body>
  <h1>Globaler Zähler</h1>
  <p>Der Zähler steht bei: <span id="counter">0</span></p>
  <button onclick="incrementCounter()">Zähler erhöhen</button>
</body>
</html>
